<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <div class="form-input">
                <label for="shopping-list-entry">Add an item</label>
                <input type="text" id="myInput" name="shopping-list-entry" class="js-shopping-list-entry" value="" placeholder="e.g., broccoli">
                <button type="submit" name="list-add">Add item</button>
            </div>
            <div class="checkbox">
                <label for="toggle-checked-items">Hide checked items</label>
                <input type="checkbox" id="toggle-checked" name="toggle-checked-items" class="toggle-checked-items js-toggle-checked-items">    
            </div>
        </form>
        <ul class="shopping-list js-shopping-list" id="shopping-list">
        </ul>
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
